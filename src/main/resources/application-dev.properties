#spring.profiles.active=dev

## Base de datos de desarrollo puede ser H2
spring.datasource.url=jdbc:h2:mem:almohadasapirest
# Usuario y contrase√±a de la base de datos
spring.datasource.username=sa
#spring.datasource.password=password
spring.h2.console.enabled=true

## Carga de Base de Datos
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always

## SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## Logging
logging.level.es.carlos.tiendaalm=DEBUG
# Para ver los valores de los parametros consultas Hibernate 6 \ Spring Boot 3
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

## Configuracion DevTools
spring.devtools.restart.enabled=false
spring.devtools.restart.additional-paths=src/main/java,src/main/resources
spring.devtools.restart.exclude=static/**,public/**
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=35729

## PEBBLE Template Engine
pebble.cache=false
